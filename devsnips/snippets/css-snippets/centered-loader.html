<!-- Centered Loader: Spinning loader animation using keyframes -->
<div class="centered-loader"></div>
<style>
.centered-loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #6a5af9;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  animation: spin 1s linear infinite;
  margin: 3em auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@media (max-width: 500px) {
  .centered-loader {
    width: 32px;
    height: 32px;
  }
}
</style>
