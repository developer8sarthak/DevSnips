<!-- Animated Underline Link: Link with hover-underline animation -->
<a href="#" class="underline-link">Hover Underline Link</a>
<style>
.underline-link {
  color: #6a5af9;
  text-decoration: none;
  position: relative;
  font-size: 1.1em;
  padding-bottom: 2px;
}
.underline-link:after {
  content: '';
  position: absolute;
  left: 0; right: 0; bottom: 0;
  height: 2px;
  background: linear-gradient(90deg, #6a5af9, #f857a6);
  transform: scaleX(0);
  transition: transform 0.3s;
  transform-origin: left;
}
.underline-link:hover:after {
  transform: scaleX(1);
}
</style>
