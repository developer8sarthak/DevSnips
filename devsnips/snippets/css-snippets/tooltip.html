<!-- Tooltip: Hover tooltip without JavaScript -->
<button class="tooltip-btn">Hover me
  <span class="tooltip-text">Tooltip text appears here</span>
</button>
<style>
.tooltip-btn {
  position: relative;
  background: #6a5af9;
  color: #fff;
  border: none;
  padding: 0.7em 1.5em;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
}
.tooltip-text {
  visibility: hidden;
  opacity: 0;
  width: 140px;
  background: #222;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 0.5em 0.7em;
  position: absolute;
  z-index: 1;
  left: 50%;
  bottom: 125%;
  transform: translateX(-50%);
  transition: opacity 0.3s;
  pointer-events: none;
}
.tooltip-btn:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}
@media (max-width: 500px) {
  .tooltip-text {
    width: 90vw;
    left: 5vw;
    transform: none;
  }
}
</style>
