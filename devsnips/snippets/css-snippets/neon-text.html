<!-- Neon Text Effect: Glowing text using shadows -->
<h1 class="neon-text">Neon Text</h1>
<style>
.neon-text {
  color: #fff;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #f857a6,
    0 0 20px #f857a6,
    0 0 40px #f857a6,
    0 0 80px #f857a6;
  font-size: 2.5em;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #222;
  padding: 0.5em 1em;
  border-radius: 10px;
  display: inline-block;
}
@media (max-width: 500px) {
  .neon-text {
    font-size: 1.5em;
  }
}
</style>
