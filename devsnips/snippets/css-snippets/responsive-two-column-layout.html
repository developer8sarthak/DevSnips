<!-- Snippet Name: Two-Column Responsive Layout | Use Case: Creating a responsive two-column layout that collapses on smaller screens | Description: Uses Flexbox to create a flexible two-column layout. On screens smaller than 768px, the columns stack vertically. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allows columns to wrap to the next line */
        }
        .column {
            flex: 1; /* Each column takes up equal space */
            padding: 1rem;
            min-width: 300px; /* Prevents columns from getting too narrow */
        }
        .main-content {
            background-color: #f0f0f0;
        }
        .sidebar {
            background-color: #e0e0e0;
        }
        /* On screens smaller than 768px, make the columns stack */
        @media (max-width: 768px) {
            .column {
                flex-basis: 100%; /* Each column takes up the full width */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <main class="column main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. It will take up half the width on larger screens and the full width on smaller screens.</p>
        </main>
        <aside class="column sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar. It will also adjust its width based on the screen size.</p>
        </aside>
    </div>

</body>
</html>
