<!-- Snippet Name: Center Anything (Flexbox) | Use Case: Centering elements vertically and horizontally | Description: A simple and effective method to center a child element within a parent container using Flexbox. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Anything with Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;   /* Center vertically */
            height: 100vh;
            border: 2px dashed #ccc;
        }

        .centered-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="centered-box">
            Centered!
        </div>
    </div>

</body>
</html>
