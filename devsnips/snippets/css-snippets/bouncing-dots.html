<!-- Bouncing Dots Loader: CSS-only animated 3-dot loader -->
<div class="bouncing-dots">
  <div></div><div></div><div></div>
</div>
<style>
.bouncing-dots {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5em;
  margin: 2em auto;
}
.bouncing-dots div {
  width: 12px;
  height: 12px;
  background: #6a5af9;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
}
.bouncing-dots div:nth-child(2) {
  animation-delay: 0.2s;
}
.bouncing-dots div:nth-child(3) {
  animation-delay: 0.4s;
}
@keyframes bounce {
  to {
    transform: translateY(-16px);
    background: #f857a6;
  }
}
@media (max-width: 500px) {
  .bouncing-dots div {
    width: 8px;
    height: 8px;
  }
}
</style>
