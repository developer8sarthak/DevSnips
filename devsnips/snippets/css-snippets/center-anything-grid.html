<!-- Snippet Name: Center Anything (Grid) | Use Case: Centering elements vertically and horizontally | Description: A modern and concise method to center a child element within a parent container using CSS Grid. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Anything with Grid</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            place-items: center; /* Center horizontally and vertically */
            height: 100vh;
            border: 2px dashed #ccc;
        }

        .centered-box {
            width: 150px;
            height: 150px;
            background-color: #9b59b6;
            color: white;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="centered-box">
            Centered!
        </div>
    </div>

</body>
</html>
