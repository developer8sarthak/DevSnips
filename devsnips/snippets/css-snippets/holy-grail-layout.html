<!-- Snippet Name: Holy Grail Layout | Use Case: A classic layout with a header, footer, main content, and two sidebars | Description: Implemented using CSS Grid, this layout is responsive and adapts to different screen sizes. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-areas:
                'header header header'
                'nav content aside'
                'footer footer footer';
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav {
            grid-area: nav;
            background-color: #ddd;
            padding: 1rem;
        }

        main {
            grid-area: content;
            background-color: #f4f4f4;
            padding: 1rem;
        }

        aside {
            grid-area: aside;
            background-color: #ddd;
            padding: 1rem;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    'header'
                    'nav'
                    'content'
                    'aside'
                    'footer';
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Header</header>
        <nav>Navigation</nav>
        <main>Main Content</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
    </div>

</body>
</html>
