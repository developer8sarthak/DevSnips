<!-- Snippet Name: Aspect Ratio Boxes | Use Case: Maintaining a consistent aspect ratio for elements like images or video containers. | Description: Uses the `aspect-ratio` CSS property to maintain a 16:9 aspect ratio. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .aspect-ratio-box {
            width: 50%;
            aspect-ratio: 16 / 9;
            background-color: #3498db;
            display: grid;
            place-items: center;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-box">
        16:9
    </div>
</body>
</html>
