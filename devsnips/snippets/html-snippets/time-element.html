<!--
  Snippet Name: Time Element
  Use Case: Representing a specific period in time.
  Description: The <time> tag defines a specific time (or datetime). The datetime attribute of this element is used to translate the time into a machine-readable format.
-->
<p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
<p>I have a date on <time datetime="2024-02-14 20:00">Valentines day</time>.</p>
