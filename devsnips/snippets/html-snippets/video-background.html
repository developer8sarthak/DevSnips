<!-- Snippet Name: Video Background | Use Case: Hero sections, landing pages | Description: A video background. -->
<style>
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>

<video autoplay muted loop id="myVideo">
  <source src="https://www.w3schools.com/howto/mov_bbb.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>Video Background</h1>
</div>
