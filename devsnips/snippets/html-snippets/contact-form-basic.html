<!--
  Snippet Name: Basic Contact Form
  Use Case: A simple form for users to send a message.
  Description: A basic contact form with fields for name, email, and a message.
-->
<form action="/submit-contact-form" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>
  <input type="submit" value="Send">
</form>

<style>
  form { max-width: 400px; margin: auto; }
  input[type=text], input[type=email], textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 6px; margin-bottom: 16px; resize: vertical; }
  input[type=submit] { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
</style>
