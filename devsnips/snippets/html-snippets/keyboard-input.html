<!--
  Snippet Name: Keyboard Input
  Use Case: Defining keyboard input.
  Description: The <kbd> tag is used to define keyboard input. The content inside is displayed in the browser's default monospace font.
-->
<p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy text (Windows).</p>
<p>Press <kbd>Cmd</kbd> + <kbd>C</kbd> to copy text (Mac OS).</p>
