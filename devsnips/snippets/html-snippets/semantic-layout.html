<!--
  Snippet Name: Semantic HTML5 Layout
  Use Case: Structuring a web page with semantic HTML5 elements.
  Description: A basic page layout using <header>, <nav>, <main>, <section>, <article>, <aside>, and <footer>.
-->
<header>
  <h1>My Website</h1>
</header>
<nav>
  <a href="/">Home</a>
  <a href="/about">About</a>
</nav>
<main>
  <article>
    <h2>Article Title</h2>
    <p>Article content...</p>
  </article>
  <section>
    <h2>Related Section</h2>
    <p>Some related content...</p>
  </section>
</main>
<aside>
  <h3>Sidebar</h3>
  <p>Additional information.</p>
</aside>
<footer>
  <p>Copyright &copy; 2024</p>
</footer>

<style>
  body { font-family: sans-serif; }
  header, nav, main, aside, footer { border: 1px solid #ccc; padding: 1rem; margin: 0.5rem; }
  nav a { margin-right: 1rem; }
</style>
