<!--
  Snippet Name: Spellcheck Attribute
  Use Case: Disabling spellcheck on an element.
  Description: The `spellcheck` attribute specifies whether the element is to have its spelling and grammar checked or not.
-->
<p contenteditable="true" spellcheck="true">This text will be spellchecked.</p>
<p contenteditable="true" spellcheck="false">This text will not be spellchecked.</p>
