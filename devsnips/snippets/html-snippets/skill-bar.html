<!-- Snippet Name: Skill Bar | Use Case: Portfolios, resumes | Description: Animated skill bars. -->
<style>
.skill {
  margin-bottom: 10px;
}
.skill-name {
  font-weight: bold;
}
.skill-bar {
  width: 100%;
  background-color: #eee;
  border-radius: 5px;
}
.skill-level {
  width: 90%;
  background-color: #4a90e2;
  color: white;
  text-align: right;
  padding: 5px;
  border-radius: 5px;
  animation: fill-bar 2s ease-in-out;
}
@keyframes fill-bar {
  from {
    width: 0%;
  }
  to {
    width: 90%;
  }
}
</style>
<div class="skill">
  <div class="skill-name">HTML</div>
  <div class="skill-bar">
    <div class="skill-level">90%</div>
  </div>
</div>
