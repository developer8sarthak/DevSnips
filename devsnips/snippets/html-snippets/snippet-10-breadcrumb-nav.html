<!--
  Responsive Breadcrumb Navigation
  - Mobile-optimized layout
  - Truncates long paths
  - Schema.org microdata
  - Accessible navigation
  - Collapsible on small screens
-->

<nav class="breadcrumbs" aria-label="Breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
  <button class="breadcrumbs-toggle" aria-label="Show full path" aria-expanded="false">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z" fill="currentColor"/>
    </svg>
  </button>
  
  <ol class="breadcrumbs-list">
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="/" itemprop="item">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" fill="currentColor"/>
        </svg>
        <span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1">
    </li>
    
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="/products" itemprop="item">
        <span itemprop="name">Products</span>
      </a>
      <meta itemprop="position" content="2">
    </li>
    
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="/products/electronics" itemprop="item">
        <span itemprop="name">Electronics</span>
      </a>
      <meta itemprop="position" content="3">
    </li>
    
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="/products/electronics/phones" itemprop="item" aria-current="page">
        <span itemprop="name">Smartphones</span>
      </a>
      <meta itemprop="position" content="4">
    </li>
  </ol>
</nav>

<style>
.breadcrumbs {
  background: #f8f8f8;
  padding: 0.75rem;
  border-radius: 4px;
  margin: 1rem 0;
}

.breadcrumbs-toggle {
  display: none;
  border: none;
  background: none;
  padding: 0.25rem;
  margin: -0.25rem;
  cursor: pointer;
  color: #666;
}

.breadcrumbs-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

.breadcrumb-item {
  display: flex;
  align-items: center;
}

.breadcrumb-item:not(:last-child)::after {
  content: "/";
  margin-left: 0.5rem;
  color: #999;
}

.breadcrumb-item a {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  color: #666;
  text-decoration: none;
  transition: color 0.3s;
}

.breadcrumb-item a:hover {
  color: #333;
}

.breadcrumb-item a[aria-current="page"] {
  color: #333;
  font-weight: 500;
  pointer-events: none;
}

/* Mobile styles */
@media (max-width: 600px) {
  .breadcrumbs {
    position: relative;
  }
  
  .breadcrumbs-toggle {
    display: block;
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
  }
  
  .breadcrumbs-list {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  .breadcrumb-item {
    display: none;
  }
  
  /* Always show first and last items */
  .breadcrumb-item:first-child,
  .breadcrumb-item:last-child {
    display: flex;
  }
  
  /* Show all items when expanded */
  .breadcrumbs[data-expanded="true"] .breadcrumb-item {
    display: flex;
  }
  
  .breadcrumbs[data-expanded="true"] .breadcrumbs-list {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .breadcrumbs[data-expanded="true"] .breadcrumb-item:not(:last-child)::after {
    display: none;
  }
  
  .breadcrumbs[data-expanded="true"] .breadcrumbs-toggle {
    transform: translateY(-50%) rotate(90deg);
  }
}

/* Focus styles */
.breadcrumbs-toggle:focus-visible,
.breadcrumb-item a:focus-visible {
  outline: 2px solid #4a90e2;
  outline-offset: 2px;
  border-radius: 2px;
}
</style>

<script>
const breadcrumbs = document.querySelector('.breadcrumbs');
const toggle = document.querySelector('.breadcrumbs-toggle');

toggle.addEventListener('click', () => {
  const isExpanded = breadcrumbs.getAttribute('data-expanded') === 'true';
  breadcrumbs.setAttribute('data-expanded', !isExpanded);
  toggle.setAttribute('aria-expanded', !isExpanded);
});

// Handle keyboard navigation
const links = document.querySelectorAll('.breadcrumb-item a');

links.forEach((link, index) => {
  link.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && index > 0) {
      links[index - 1].focus();
    } else if (e.key === 'ArrowRight' && index < links.length - 1) {
      links[index + 1].focus();
    }
  });
});
</script>
