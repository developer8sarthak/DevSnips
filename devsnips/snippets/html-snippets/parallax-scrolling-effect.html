<!-- Snippet Name: Parallax Scrolling Effect | Use Case: Hero sections, long pages | Description: A parallax scrolling effect. -->
<style>
.parallax {
  /* The image used */
  background-image: url("https://via.placeholder.com/1500x800");

  /* Set a specific height */
  min-height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<div class="parallax"></div>

<div style="height:1000px; background-color:white; font-size:36px">
Scroll Up and Down to see the effect.
</div>

<div class="parallax"></div>
