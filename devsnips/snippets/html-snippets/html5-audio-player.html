<!--
  Snippet Name: HTML5 Audio Player
  Use Case: Embedding sound content in documents.
  Description: The <audio> tag is used to embed sound content in documents. It may contain one or more audio sources, represented using the src attribute or the <source> element.
-->
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
