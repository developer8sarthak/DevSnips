<!-- Snippet Name: Cutout Text Effect | Use Case: Headings, decorative text | Description: Text that appears cut out from the background. -->
<style>
.container {
  position: relative;
  height: 200px;
  background-image: url('https://via.placeholder.com/800x200');
  background-size: cover;
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  color: #fff;
  mix-blend-mode: screen;
  background-color: #000;
  padding: 10px;
}
</style>

<div class="container">
  <div class="text">CUTOUT</div>
</div>
