<!-- Snippet Name: Flipping Card | Use Case: Displaying information with a front and back side | Description: A card that flips on hover. -->
<style>
.flip-card {
  perspective: 1000px;
  width: 300px;
  height: 200px;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.flip-card-front {
  background-color: #f1f1f1;
}
.flip-card-back {
  background-color: #4a90e2;
  color: white;
  transform: rotateY(180deg);
}
</style>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h2>Front</h2>
    </div>
    <div class="flip-card-back">
      <h2>Back</h2>
    </div>
  </div>
</div>
