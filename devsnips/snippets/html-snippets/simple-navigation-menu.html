<!--
  Snippet Name: Simple Navigation Menu
  Use Case: Creating a basic navigation menu for a website.
  Description: A simple horizontal navigation menu using an unordered list.
-->
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<style>
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    background-color: #f2f2f2;
    text-align: center;
  }
  nav li {
    display: inline-block;
  }
  nav a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: #000;
  }
  nav a:hover {
    background-color: #ddd;
  }
</style>
