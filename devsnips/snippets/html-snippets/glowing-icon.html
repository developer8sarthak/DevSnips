<!-- Snippet Name: Glowing Icon | Use Case: Social media icons, buttons | Description: An icon with a glowing effect on hover. -->
<style>
  .glowing-icon {
    font-size: 48px;
    color: #4a90e2;
    transition: all 0.3s;
  }
  .glowing-icon:hover {
    color: #fff;
    text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<i class="fas fa-star glowing-icon"></i>
