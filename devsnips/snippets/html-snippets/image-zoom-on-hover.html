<!-- Snippet Name: Image Zoom on Hover | Use Case: Images | Description: An image that zooms in on hover. -->
<style>
.container {
  width: 300px;
  overflow: hidden;
}

.image {
  width: 100%;
  transition: transform .5s ease;
}

.container:hover .image {
  transform: scale(1.2);
}
</style>

<div class="container">
  <img src="https://via.placeholder.com/300" class="image">
</div>
