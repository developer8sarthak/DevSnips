<!-- Snippet Name: Skewed Button | Use Case: Buttons | Description: A button with a skewed effect on hover. -->
<style>
.btn {
  background: #333;
  color: white;
  padding: 10px 20px;
  border: none;
  transition: .5s;
}

.btn:hover {
  transform: skew(-10deg);
}
</style>

<button class="btn">Skewed Button</button>
