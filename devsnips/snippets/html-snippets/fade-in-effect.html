<!-- Snippet Name: Fade In Effect | Use Case: Animations | Description: An element that fades in. -->
<style>
.fade-in {
  animation: fadeIn ease 5s;
  -webkit-animation: fadeIn ease 5s;
  -moz-animation: fadeIn ease 5s;
  -o-animation: fadeIn ease 5s;
  -ms-animation: fadeIn ease 5s;
}
@keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}
</style>

<div class="fade-in">
  <h1>Fade In</h1>
</div>
