<!-- Snippet Name: 3D Button Effect | Use Case: Call to action buttons | Description: A button with a 3D effect on click. -->
<style>
  .btn-3d {
    position: relative;
    background: #007bff;
    border: none;
    color: white;
    padding: 15px 25px;
    border-radius: 5px;
    outline: none;
    box-shadow: 0 5px #0069d9;
    transition: all 0.1s;
  }
  .btn-3d:active {
    top: 5px;
    box-shadow: 0 0 #0069d9;
  }
</style>
<button class="btn-3d">Click me</button>
