<!-- Snippet Name: Bouncing Loader | Use Case: Loading indicator | Description: A simple bouncing loader animation. -->
<style>
  .bouncing-loader {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }
  .bouncing-loader > div {
    width: 15px;
    height: 15px;
    margin: 3px;
    border-radius: 50%;
    background-color: #4a90e2;
    animation: bounce 0.6s infinite alternate;
  }
  .bouncing-loader > div:nth-child(2) {
    animation-delay: 0.2s;
  }
  .bouncing-loader > div:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes bounce {
    to {
      opacity: 0.3;
      transform: translateY(-10px);
    }
  }
</style>
<div class="bouncing-loader">
  <div></div>
  <div></div>
  <div></div>
</div>
