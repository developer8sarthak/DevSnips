<!--
  Snippet Name: Details & Summary
  Use Case: Creating a native accordion or collapsible element.
  Description: The <details> element creates a disclosure widget in which information is only visible when the widget is toggled into an "open" state. A <summary> element can be used to provide a label for the <details> element.
-->
<details>
  <summary>Click to expand</summary>
  <p>This is the content that will be revealed.</p>
</details>
