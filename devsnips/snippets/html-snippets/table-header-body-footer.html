<!-- Table with Header, Body, and Footer HTML Example -->
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Widget A</td>
      <td>$10</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Widget B</td>
      <td>$15</td>
      <td>12</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">End of List</td>
    </tr>
  </tfoot>
</table>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 400px;
}
th, td {
  border: 1px solid #ccc;
  padding: 0.5em 1em;
  text-align: left;
}
thead {
  background: #f5f5f5;
}
tfoot {
  background: #f9f9ff;
  color: #6a5af9;
  font-weight: 500;
}
</style>
