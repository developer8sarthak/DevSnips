<!--
  Snippet Name: Input with Pattern Validation
  Use Case: Validating input fields using a regular expression.
  Description: The `pattern` attribute specifies a regular expression that the <input> element's value is checked against on form submission.
-->
<form>
  <label for="password">Password (8+ characters, at least one number, one uppercase and one lowercase letter):</label><br>
  <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  <input type="submit">
</form>
