<!-- Snippet Name: Circular Progress Bar | Use Case: Displaying progress | Description: A circular progress bar. -->
<style>
.progress-circle {
  position: relative;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: conic-gradient(#4a90e2 75%, #eee 0);
  display: flex;
  justify-content: center;
  align-items: center;
}
.progress-circle::before {
  content: '';
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: white;
}
.progress-circle span {
  position: relative;
  font-size: 24px;
  color: #333;
}
</style>
<div class="progress-circle">
  <span>75%</span>
</div>
