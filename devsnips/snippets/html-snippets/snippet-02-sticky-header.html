<!--
  Sticky Header with Auto-hide on Scroll
  - Header stays fixed at top
  - Hides when scrolling down
  - Reappears when scrolling up
  - Smooth transitions
  - Minimal JavaScript for scroll detection
-->

<header class="sticky-header" role="banner">
  <div class="header-content">
    <h1>Site Title</h1>
    <nav aria-label="Quick navigation">
      <a href="#" aria-current="page">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<main role="main">
  <!-- Placeholder content for demo -->
  <div style="height: 200vh; padding: 80px 20px 20px;">
    <h2>Scroll down to see header behavior</h2>
    <p>Content goes here...</p>
  </div>
</main>

<style>
.sticky-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s ease-in-out;
  z-index: 1000;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  max-width: 1200px;
  margin: 0 auto;
}

.header-content h1 {
  margin: 0;
  font-size: 1.5rem;
}

.header-content nav {
  display: flex;
  gap: 1rem;
}

.header-content a {
  text-decoration: none;
  color: #333;
}

/* Add .header-hidden class via JavaScript when scrolling down */
.sticky-header.header-hidden {
  transform: translateY(-100%);
}
</style>

<script>
let lastScroll = 0;
const header = document.querySelector('.sticky-header');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;
  
  if (currentScroll <= 0) {
    header.classList.remove('header-hidden');
    return;
  }
  
  if (currentScroll > lastScroll && !header.classList.contains('header-hidden')) {
    // Scrolling down
    header.classList.add('header-hidden');
  } else if (currentScroll < lastScroll && header.classList.contains('header-hidden')) {
    // Scrolling up
    header.classList.remove('header-hidden');
  }
  
  lastScroll = currentScroll;
});
</script>
