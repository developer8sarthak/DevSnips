<!--
  Snippet Name: Output Element
  Use Case: Representing the result of a calculation or user action.
  Description: The <output> tag is used to represent the result of a calculation (like one performed by a script).
-->
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" id="a" value="50">
  +<input type="number" id="b" value="50">
  =<output name="x" for="a b"></output>
</form>
