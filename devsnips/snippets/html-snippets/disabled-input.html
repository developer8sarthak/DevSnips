<!--
  Snippet Name: Disabled Input
  Use Case: Making an input field un-clickable and un-usable.
  Description: The `disabled` attribute specifies that an input field should be disabled. A disabled input field is unusable and un-clickable.
-->
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" disabled><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>
