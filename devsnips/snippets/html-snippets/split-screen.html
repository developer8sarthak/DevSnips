<!-- Snippet Name: Split Screen | Use Case: Landing pages, portfolios | Description: A split screen layout. -->
<style>
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
  background-color: #111;
}
.right {
  right: 0;
  background-color: #4a90e2;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}
</style>
<div class="split left">
  <div class="centered">
    <h2>Left Side</h2>
  </div>
</div>
<div class="split right">
  <div class="centered">
    <h2>Right Side</h2>
  </div>
</div>
