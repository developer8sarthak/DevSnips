<!--
  Snippet Name: SVG Circle
  Use Case: Drawing a circle using SVG.
  Description: The <svg> element is a container for SVG graphics. The <circle> element is used to draw a circle.
-->
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
