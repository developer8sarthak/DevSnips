<!-- Snippet Name: Cookie Consent Banner | Use Case: GDPR compliance | Description: A banner to inform users about cookie usage. -->
<style>
.cookie-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #333;
  color: white;
  padding: 15px;
  text-align: center;
}
.cookie-banner .btn {
  background: #4a90e2;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
  margin-left: 10px;
}
</style>
<div id="cookie-banner" class="cookie-banner">
  <p>This website uses cookies to ensure you get the best experience on our website. <a href="#" class="btn" onclick="document.getElementById('cookie-banner').style.display = 'none'">Got it!</a></p>
</div>
