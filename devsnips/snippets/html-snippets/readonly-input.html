<!--
  Snippet Name: Read-only Input
  Use Case: Making an input field readable but not editable.
  Description: The `readonly` attribute specifies that an input field is read-only. A read-only input field cannot be modified.
-->
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>
