<!--
  Dark/Light Mode Toggle Button
  - System preference detection
  - Persistent preference storage
  - Smooth transition effects
  - Accessible toggle button
  - CSS variables for theming
-->

<button class="theme-toggle" aria-label="Toggle dark mode" role="switch" aria-checked="false">
  <span class="theme-toggle-icon">
    <!-- Sun icon -->
    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
      <circle cx="12" cy="12" r="5" fill="currentColor"/>
      <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m12.72-12.72l1.42-1.42" stroke="currentColor" stroke-width="2"/>
    </svg>
    <!-- Moon icon -->
    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
    </svg>
  </span>
  <span class="theme-toggle-label">Dark mode</span>
</button>

<style>
:root {
  --color-text: #333;
  --color-bg: #fff;
  --color-primary: #4a90e2;
  --transition-speed: 0.3s;
}

[data-theme="dark"] {
  --color-text: #fff;
  --color-bg: #1a1a1a;
  --color-primary: #66b1ff;
}

body {
  background-color: var(--color-bg);
  color: var(--color-text);
  transition: background-color var(--transition-speed),
              color var(--transition-speed);
}

.theme-toggle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: 2px solid var(--color-text);
  background: transparent;
  color: var(--color-text);
  border-radius: 2rem;
  cursor: pointer;
  transition: all var(--transition-speed);
}

.theme-toggle:hover {
  background: var(--color-text);
  color: var(--color-bg);
}

.theme-toggle-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  position: relative;
}

.sun-icon,
.moon-icon {
  position: absolute;
  transition: transform var(--transition-speed),
              opacity var(--transition-speed);
}

[data-theme="dark"] .sun-icon {
  transform: rotate(360deg) scale(0);
  opacity: 0;
}

[data-theme="dark"] .moon-icon {
  transform: rotate(0) scale(1);
  opacity: 1;
}

.sun-icon {
  transform: rotate(0) scale(1);
  opacity: 1;
}

.moon-icon {
  transform: rotate(-360deg) scale(0);
  opacity: 0;
}

/* Focus styles for accessibility */
.theme-toggle:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}
</style>

<script>
const themeToggle = document.querySelector('.theme-toggle');
const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

// Check for saved theme preference or system preference
const currentTheme = localStorage.getItem('theme') || 
                    (prefersDarkScheme.matches ? 'dark' : 'light');

// Initial theme setup
if (currentTheme === 'dark') {
  document.documentElement.setAttribute('data-theme', 'dark');
  themeToggle.setAttribute('aria-checked', 'true');
}

// Theme toggle handler
themeToggle.addEventListener('click', () => {
  const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
  const newTheme = isDark ? 'light' : 'dark';
  
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  themeToggle.setAttribute('aria-checked', !isDark);
});

// System theme change handler
prefersDarkScheme.addEventListener('change', (e) => {
  if (!localStorage.getItem('theme')) {
    const newTheme = e.matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    themeToggle.setAttribute('aria-checked', e.matches);
  }
});
</script>
