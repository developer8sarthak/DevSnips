<!--
  Snippet Name: Subscription Form
  Use Case: A form for users to subscribe to a newsletter.
  Description: A simple form with an email input and a submit button for newsletter subscriptions.
-->
<form action="/subscribe" method="post">
  <h2>Subscribe to our Newsletter</h2>
  <p>Stay up to date with our latest news and offers.</p>
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Subscribe</button>
</form>

<style>
  form {
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 300px;
    text-align: center;
  }
  input[type=email] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
  }
</style>
