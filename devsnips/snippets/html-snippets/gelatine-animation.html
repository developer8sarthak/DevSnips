<!-- Snippet Name: Gelatine Animation | Use Case: Animations | Description: An element with a gelatine animation. -->
<style>
.gelatine {
    -webkit-animation: gelatine 0.5s infinite;
            animation: gelatine 0.5s infinite;
}
@-webkit-keyframes gelatine {
    from, to { -webkit-transform: scale(1, 1); }
    25% { -webkit-transform: scale(0.9, 1.1); }
    50% { -webkit-transform: scale(1.1, 0.9); }
    75% { -webkit-transform: scale(0.95, 1.05); }
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="gelatine" style="font-size: 72px;">
  <i class="fas fa-ghost"></i>
</div>
