<!--
  Snippet Name: Figure with Figcaption
  Use Case: For an image that requires a caption.
  Description: The <figure> tag specifies self-contained content, like illustrations, diagrams, photos, code listings, etc. The <figcaption> tag defines a caption for a <figure> element.
-->
<figure>
  <img src="https://via.placeholder.com/400x200" alt="Placeholder Image">
  <figcaption>Fig.1 - A placeholder image.</figcaption>
</figure>

<style>
  figure {
    border: 1px #cccccc solid;
    padding: 4px;
    margin: auto;
  }

  figcaption {
    background-color: black;
    color: white;
    font-style: italic;
    padding: 2px;
    text-align: center;
  }
</style>
