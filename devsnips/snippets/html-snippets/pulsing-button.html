<!-- Snippet Name: Pulsing Button | Use Case: Call to action buttons | Description: A button with a pulsing animation to draw attention. -->
<style>
.pulsing-btn {
  background: #f06;
  border: none;
  color: white;
  padding: 15px 25px;
  border-radius: 50px;
  outline: none;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(240, 6, 6, 0.7);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(240, 6, 6, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(240, 6, 6, 0);
  }
}
</style>
<button class="pulsing-btn">Click me</button>
