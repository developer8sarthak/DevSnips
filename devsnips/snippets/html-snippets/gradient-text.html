<!-- Snippet Name: Gradient Text | Use Case: Headings, decorative text | Description: Text with a gradient effect. -->
<style>
.gradient-text {
  font-size: 48px;
  background: -webkit-linear-gradient(45deg, #f06, #4a90e2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
<h1 class="gradient-text">Gradient Text</h1>
