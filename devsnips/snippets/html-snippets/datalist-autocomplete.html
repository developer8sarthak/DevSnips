<!--
  Snippet Name: Datalist for Autocomplete
  Use Case: Providing an "autocomplete" feature for <input> elements.
  Description: The <datalist> element contains a set of <option> elements that represent the permissible or recommended values for the <input> element.
-->
<label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser">
<datalist id="browsers">
  <option value="Edge">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
