<!--
  Snippet Name: Range Slider
  Use Case: For input fields that should contain a value from a range of numbers.
  Description: The `<input type="range">` defines a control for entering a number whose exact value is not important (like a slider).
-->
<form>
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50">
</form>
