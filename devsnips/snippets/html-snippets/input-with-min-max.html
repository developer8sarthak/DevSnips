<!--
  Snippet Name: Input with Min and Max
  Use Case: Specifying the minimum and maximum values for an input field.
  Description: The `min` and `max` attributes specify the minimum and maximum values for an <input> element.
-->
<form>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</form>
