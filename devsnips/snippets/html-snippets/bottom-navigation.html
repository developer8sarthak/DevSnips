<!-- Snippet Name: Bottom Navigation | Use Case: Navigation | Description: A responsive bottom navigation menu. -->
<style>
.bottom-nav {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.bottom-nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.bottom-nav a:hover {
  background: #f1f1f1;
  color: black;
}

.bottom-nav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>

<div class="bottom-nav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
