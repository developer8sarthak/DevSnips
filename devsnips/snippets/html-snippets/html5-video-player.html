<!--
  Snippet Name: HTML5 Video Player
  Use Case: Embedding video content in documents.
  Description: The <video> tag is used to embed video content in a document. It may contain one or more video sources, represented using the src attribute or the <source> element.
-->
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
