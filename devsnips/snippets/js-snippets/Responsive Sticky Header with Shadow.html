<header class="sticky-header">My Site</header>


<style>
.sticky-header{position:sticky;top:0;background:#fff;padding:1rem;transition:box-shadow .25s}
.sticky-header.scrolled{box-shadow:0 6px 18px rgba(0,0,0,.08)}
</style>


<script>
const h=document.querySelector('.sticky-header');window.addEventListener('scroll',()=>h.classList.toggle('scrolled',window.scrollY>40));
</script>
