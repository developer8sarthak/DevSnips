<label class="switch"><input type="checkbox"><span class="track"></span></label>


<style>
.switch{display:inline-block}
.switch input{display:none}
.switch .track{display:inline-block;width:48px;height:26px;background:#ddd;border-radius:999px;position:relative}
.switch .track::after{content:'';position:absolute;left:3px;top:3px;width:20px;height:20px;background:#fff;border-radius:50%;transition:transform .2s}
.switch input:checked + .track{background:#4caf50}
.switch input:checked + .track::after{transform:translateX(22px)}
</style>
