<!-- Character Counter for Textarea -->
<textarea id="myTextarea" rows="4" cols="30" maxlength="100" placeholder="Type here..."></textarea>
<div id="charCount">0 / 100</div>

<style>
#myTextarea {
  width: 100%;
  max-width: 350px;
  margin: 1em 0;
  padding: 0.5em;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}
#charCount {
  color: #6366f1;
  font-size: 0.95em;
}
</style>

<script>
const textarea = document.getElementById('myTextarea');
const charCount = document.getElementById('charCount');
textarea.addEventListener('input', () => {
  charCount.textContent = `${textarea.value.length} / 100`;
});
</script>
