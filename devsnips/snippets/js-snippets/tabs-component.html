<!-- Tabs Component -->
<div class="tabs">
  <div class="tab-headers">
    <button class="tab active">Tab 1</button>
    <button class="tab">Tab 2</button>
    <button class="tab">Tab 3</button>
  </div>
  <div class="tab-bodies">
    <div class="tab-body" style="display:block;">Content 1</div>
    <div class="tab-body">Content 2</div>
    <div class="tab-body">Content 3</div>
  </div>
</div>

<style>
.tabs { max-width: 400px; margin: 2em auto; }
.tab-headers { display: flex; }
.tab {
  flex: 1;
  padding: 0.75em;
  background: #f4f4f5;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-bottom: 2px solid transparent;
  transition: background 0.2s, border-color 0.2s;
}
.tab.active {
  background: #6366f1;
  color: #fff;
  border-bottom: 2px solid #4338ca;
}
.tab-body { display: none; padding: 1em; background: #fff; border-radius: 0 0 8px 8px; }
</style>

<script>
const tabs = document.querySelectorAll('.tab');
const bodies = document.querySelectorAll('.tab-body');
tabs.forEach((tab, i) => {
  tab.onclick = () => {
    tabs.forEach(t => t.classList.remove('active'));
    bodies.forEach(b => b.style.display = 'none');
    tab.classList.add('active');
    bodies[i].style.display = 'block';
  };
});
</script>
