<!-- Form Validation -->
<form id="myForm" novalidate>
  <input type="text" id="name" placeholder="Name (required)" required>
  <input type="email" id="email" placeholder="Email (required)" required>
  <button type="submit">Submit</button>
  <div id="errorMsg" style="color:#dc2626;margin-top:0.5em;"></div>
</form>

<style>
#myForm {
  max-width: 350px;
  margin: 2em auto;
  display: flex;
  flex-direction: column;
  gap: 0.75em;
}
input {
  padding: 0.5em;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}
button {
  background: #6366f1;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.5em 1em;
  cursor: pointer;
}
</style>

<script>
const form = document.getElementById('myForm');
const errorMsg = document.getElementById('errorMsg');
form.onsubmit = e => {
  e.preventDefault();
  errorMsg.textContent = '';
  if (!form.name.value.trim() || !form.email.value.trim()) {
    errorMsg.textContent = 'Please fill in all required fields.';
    return;
  }
  if (!/^[^@]+@[^@]+\.[^@]+$/.test(form.email.value)) {
    errorMsg.textContent = 'Please enter a valid email address.';
    return;
  }
  errorMsg.textContent = 'Form submitted!';
};
</script>
